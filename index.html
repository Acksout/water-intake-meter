<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Your Water Intake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h2>
          We know human body is composed of avg 60% water.. SO DRINK THAT STUFF!
        </h2>
        <h1>AGGRESSIVELY!!!</h1>
      </div>
    </header>
    <!-- Show if the user has not provided a value -->
    <section class="input-section">
      <input
        id="water-intake-input"
        placeholder="Bottle Size in ml?"
        type="number"
      />
      <button id="submit-bottle-size">Submit</button>
    </section>
    <div class="btn-div">
      <h1 id="intake-progress"></h1>
      <div>
        <button id="plus-btn">⬆️</button>
        <button id="reset-btn">🔄</button>
      </div>
    </div>
    <footer>
      <h3>
        Made with 💙 by
        <a class="github-link" href="https://github.com/Acksout">Rakshit</a>
      </h3>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
